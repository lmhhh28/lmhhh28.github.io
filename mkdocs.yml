site_name: My Note
nav:
  - Math: 
    - 数学笔记:
      - Start: math/index.md
      - 0.Start: math/0.Start.md 
      - 4.不定积分: math/4.不定积分.md
  - Computer Science:
    - Start: cs/start.md
    - 伯努利方法: cs/Bernoulli's_method.md
    - 傅里叶-莫茨金消元法: cs/fourier-motzkin-elimination.md
  - Others:
    - 中国近代史纲要:
      - Start: history/index.md
      - 附录.1: history/附录.1.md
      - Chapter.1: history/Chapter.1.md              
  - Code-server: http://8.140.235.199:8080/
theme:
  name: material
  language: zh
  font:
    text: Noto Serif SC
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: blue grey # 上方的
      accent: indigo # 链接等可交互元件的高亮色
      toggle:
        icon: material/brightness-7 # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至日间模式
repo_url: https://github.com/lmhhh28/lmhhh28.github.io
repo_name: 'My Note Resource'
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css